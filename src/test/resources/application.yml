object-storage:
  vendor-name: aws # aws, oracle

server:
  port: 8888

spring:
  data:
    redis:
      host: server
      port: 6379
  jpa:
    properties:
      dialect: org.hibernate.dialect.MySQL5Dialect
      hibernate:
        format_sql: true
        show_sql: true
    hibernate:
      ddl-auto: create

google:
  oauth:
    client-id: client_id
    client-secret: client_secret
    redirect-uri: redirect-uri
  api-url:
    access-token: http://localhost:8888/token
    profile: http://localhost:8888/profile

refresh-token:
  # 10초 밀리초 단위로 계산
  # 10 * 1000
  expire-length: 10000

jwt:
  secret-key: secretKeysecretKeysecretKeysecretKeysecretKeysecretKey
  # 10초 밀리초 단위로 계산
  # 10 * 1000
  expire-length: 10000

aws:
  access-key: accessKey
  secret-access-key: secretAccessKey
  s3:
    bucket-name: test-bucket
    # 서울
    region: ap-northeast-2
    end-point: end-point
    # 1초 밀리초 단위로 계산
    # 1 * 1000
    url-expire-length: 10000
    profile-image-folder-name: profile-image
    qr-image-folder-name: qr-image
